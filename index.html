<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop File Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>Upload Files</h1> 
            <p>Upload files you want to share with your team members.</p>  
            <p>PDF, Images & Videos are allowed.</p>  
        </div>
        <div class="drop-section">
            <div class="col">
                <div class="cloud-icon">
                    <img src="icons/cloud.png" alt="cloud" height="100">
                </div>
                <span>Drag & Drop your files here</span>
                <span>OR</span>
                <button class="file-selection">Browse Files</button>
                <input type="file" class="file-selector-input" multiple>
                <!-- <button class="file-selection" onclick="document.querySelector('.file-selector-input').click()">Browse Files</button>
                <input type="file" class="file-selector-input" multiple style="display: none;"> -->
            </div>
            <div class="col">
                <div class="drop-here">Drop Here</div>
            </div>
        </div>
        <div class="list-section">
            <div class="list-title">Uploaded Files</div>
            <div class="list">
                <li class="in-prog">

                </li>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
