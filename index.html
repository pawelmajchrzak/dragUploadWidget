<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop File Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>Upload Files</h1> 
            <p>Upload files you want to share with your team members.</p>  
            <p>PDF, Images & Videos are allowed.</p>  
        </div>
        <div class="drop-section">
            <div class="col">
                <div class="cloud-icon">
                    <img src="icons/cloud.png" alt="cloud">
                </div>
                <span>Drag & Drop your files here</span>
                <span>OR</span>
                <button class="file-selection">Browse Files</button>
                <input type="file" class="file-selector-input" multiple>
            </div>
            <div class="col">
                <div class="drop-here">Drop Here</div>
            </div>
        </div>
        <div class="list-section">
            <div class="list-title">Uploaded Files</div>
            <div class="list">
                <li class="in-prog">
                    <div class="col">
                        <img src="icons/image.png" alt="">
                    </div>
                    <div class="col">
                        <div class="file-name">
                            <div class="name">File Name Here</div>
                            <span>50%</span>
                        </div>
                        <div class="file-progress">
                            <span></span>
                        </div>
                        <div class="file-size">2.2 MB</div>
                    </div>
                    <div class="col">
                        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" class="cross">
                            <path d="M28 28 L72 72 M72 28 L28 72" 
                                  fill="none" 
                                  stroke="red" 
                                  stroke-width="8" 
                                  stroke-linecap="round" />
                        </svg>
                        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" class="tick">
                            <path d="M20 50 L40 70 L80 30" 
                                  fill="none" 
                                  stroke="green" 
                                  stroke-width="8" 
                                  stroke-linecap="round" 
                                  stroke-linejoin="round" />
                        </svg>
                    </div>
                </li>
            </div>
        </div>
    </div>
</body>
</html>
